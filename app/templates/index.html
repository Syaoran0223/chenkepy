<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>思明试卷情报系统</title>
    <meta name="description" content="">
    <script type="text/javascript">
        var siteUrl = "{$=site_url}";
        var userInfo = JSON.parse('{$=user_info | safe}');
        var menus = JSON.parse('{$=menus | safe}');
        var subjects = JSON.parse('{$=subjects | safe}');
        var qtypes = JSON.parse('{$=qtypes | safe}');
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['\\(','\\)']]}});
    </script>

    <link rel="stylesheet" href="{$=url_for('static', filename="public/app.css")}"/>
</head>
<body>
  {% for message in get_flashed_messages() %}
            <div class="alert alert-warning" style="text-align:center">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
               {$=message}
          </div>
        {% endfor %}
<div id="app">

</div>

<script src="{$=url_for('static', filename="public/static/jquery.min.js")}"></script>
<script src="{$=url_for('static', filename="public/static/lodash.min.js")}"></script>
<script src="{$=url_for('static', filename="public/static/ckeditor/ckeditor.js")}"></script>
<script src="{$=url_for('static', filename="public/app.js")}"></script>
<script src="http://www.i3ke.com/static/siming/base/js/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script>
    var toolbar_group = [
		{ name: 'document',	   groups: [ 'mode', 'document', 'doctools' ] },
		{ name: 'clipboard',   groups: [ 'clipboard', 'undo' ] },
		{ name: 'editing',     groups: [ 'find', 'selection', 'spellchecker' ] },
		{ name: 'forms' },
		{ name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ] },
		{ name: 'paragraph',   groups: [ 'list', 'indent', 'blocks', 'align', 'bidi' ] },
		{ name: 'links' },
		{ name: 'insert' },
		{ name: 'styles' },
		{ name: 'colors' },
		{ name: 'tools' },
		{ name: 'others' },
		{ name: 'about' }
	]
    CKEDITOR.config={
          language: 'zh-cn',
          toolbarGroups: toolbar_group,
          extraPlugins: 'kityformula,pastefromword,pastebase64',
          removePlugins: 'elementspath',
          pasteFromWord_heuristicsEdgeList: false,
          pasteFromWordPromptCleanup: false,
          mathJaxLib: 'http://www.i3ke.com/static/siming/base/js/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML',
          autoGrow_maxHeight: 800,
          autoGrow_onStartup: true,
          removeButtons: 'Cut,Copy,Paste,Anchor,Underline,Strike,Subscript,Superscript',
          removeDialogTabs: 'link:advanced',
          pasteFilter: 'semantic-content',
          enterMode: CKEDITOR.ENTER_BR,
          allowedContent: true,
          filebrowserUploadUrl: `/teacher/upload/ckeditor?module=teacher&dirname=ckeditor`,
          skin: 'moono',
          plugins: 'basicstyles,notification,button,toolbar,clipboard,enterkey,entities,floatingspace,wysiwygarea,indent,indentlist,dialogui,dialog,fakeobjects,link,list,undo,autogrow,lineutils,widgetselection,widget,mathjax'
        }
</script>
</body>
</html>
