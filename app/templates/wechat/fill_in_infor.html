        <div class="page-bd " style="height:100%">
            <div class="weui-tab">
                <div class="weui-tab__panel" style="display: block; transform-origin: 0px 0px 0px; opacity: 1;">
                    <div id="loadingToast" style="display:none;">
                        <div class="weui-mask_transparent"></div>
                        <div class="weui-toast">
                            <i class="weui-loading weui-icon_toast"></i>
                            <p class="weui-toast__content">数据加载中</p>
                        </div>
                    </div>

                    <div id="loadingToast2" style="display:none;">
                        <div class="weui-mask_transparent"></div>
                        <div class="weui-toast">
                            <i class="weui-loading weui-icon_toast"></i>
                            <p class="weui-toast__content">数据提交中</p>
                        </div>
                    </div>
        <form action="" id="formpaper">
        <div class="form-wrapper">
            <div id="form-content">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="papuser" class="weui-label">手机号码</label>
                    </div>
                    <div class="weui-cell__bd ">
                        <input type="text" class="weui-input text-center" name="telnNumber" id="telnNumber">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="papuser" class="weui-label">用户名</label>
                    </div>
                    <div class="weui-cell__bd ">
                        <input type="text" class="weui-input text-center" name="userName" id="userName">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="papuser" class="weui-label">密码</label>
                    </div>
                    <div class="weui-cell__bd ">
                        <input type="text" class="weui-input text-center" name="passwrod" id="passwrod">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="papuser" class="weui-label">确认密码</label>
                    </div>
                    <div class="weui-cell__bd ">
                        <input type="text" class="weui-input text-center" name="surepass" id="surepass">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="papuser" class="weui-label">邮箱</label>
                    </div>
                    <div class="weui-cell__bd ">
                        <input type="text" class="weui-input text-center" name="e-mail" id="e-mail">
                    </div>
                </div>

                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd" >
                        <label for="province" class="weui-label">省份</label>
                    </div>
                    <div class="weui-cell__bd  text-center">
                        <span class="weui-select">请选择</span>
                        <select name="province" id="province" >
                            <option  value="请选择" >请选择</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd" >
                        <label for="city" class="weui-label">城市</label>
                    </div>
                    <div class="weui-cell__bd  text-center">
                        <span class="weui-select">请选择</span>
                        <select name="city" id="city" >
                            <option value="请选择">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label for="county" class="weui-label">区县</label>
                    </div>
                    <div class="weui-cell__bd text-center">
                        <span class="weui-select" >请选择</span>
                        <select  name="county" id="county"  >
                            <option value="请选择">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label for="school" class="weui-label">学校</label>
                    </div>
                    <div class="weui-cell__bd text-center">
                        <span class="weui-select">请选择</span>
                        <select   name="school" id="school" placeholder="请选择学校">
                            <option value="请选择">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label for="grade" class="weui-label">年级</label>
                    </div>
                    <div class="weui-cell__bd text-center">
                        <span class="weui-select">请选择</span>
                        <select   name="grade"  id="grade" placeholder="请选择学校">
                            <option value="请选择">请选择</option>
                            <option value="1">一年级</option>
                            <option value="2">二年级</option>
                            <option value="3">三年级</option>
                            <option value="4">四年级</option>
                            <option value="5">五年级</option>
                            <option value="6">六年级</option>
                            <option value="7">初一</option>
                            <option value="8">初二</option>
                            <option value="9">初三</option>
                            <option value="10">高一</option>
                            <option value="11">高二</option>
                            <option value="12">高三</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        </form>

                        <button class="weui-btn weui-btn_primary" id="submit" style="margin-bottom: 50px"> 提交 </button>
           </div>
